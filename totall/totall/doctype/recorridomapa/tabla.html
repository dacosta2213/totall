<h2> Historial de Movimientos </h2>
<table class="table table-bordered assessment-result-tool">
	<thead>
		<tr>
			<th style="width: 25%" >Latitud</th>
			<th style="width: 25%" >Longitud</th>
			<th style="width: 30%" ><span data-toggle="tooltip" title="Hora">Hora</span></th>
		</tr>

	<tbody>
		{% for b in datos %}
		<tr>
			<td>{{ b.lat }}<br>
			<td>{{ b.lng }}<br>
			<td>{{ b.creation }}</td>
	</tr>
	{% endfor %}
  </tbody>
</thead>
</table>
